name: coco
base: core22
version: '__VERSION__'
summary: Coco-AI
contact: hello@infini.ltd
license: MIT
description: |
  ðŸ¥¥ Coco AI App - Search, Connect, Collaborate, Your Personal AI Search and Assistant, all in one space.
grade: stable
confinement: strict
layout:
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkit2gtk-4.1:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkit2gtk-4.1
apps:
  coco:
    command: usr/bin/coco
    desktop: usr/share/applications/Coco-AI.desktop
    extensions: [gnome]
    plugs:
      - network

package-repositories:
  - type: apt
    components: [main]
    suites: [jammy]
    key-id: 78E1918602959B9C59103100F1831DDAFC42E99D
    url: http://ppa.launchpad.net/snappy-dev/snapcraft-daily/ubuntu

parts:
  coco: 
    plugin: dump
    # $SNAPCRAFT_PROJECT_DIR/snap_sources/__APPNAME__.deb
    source: snap_sources/__APPNAME__.deb
    source-type: deb
    # No override-build is needed to extract the .deb
    # plugin: dump with source-type: deb handles this.
    build-packages:
      - wget
    override-build: |
      set -eu
      export RELEASE_URL="https://release.infinilabs.com/coco/app/stable"
      echo "Repack Coco AI App with ${SNAPCRAFT_PART_INSTALL} at ${PWD} .."
      mkdir -p snap_sources && wget -q -O snap_sources/__APPNAME__.zip $RELEASE_URL/__APPNAME__-deb-linux-__ARCH__.zip
      unzip /tmp/__APPNAME__.zip -d snap_sources && mv snap_sources/*.deb snap_sources/__APPNAME__.deb || true
      if [ -e snap_sources/__APPNAME__.deb ]; then
        echo "Extracting deb package to ${SNAPCRAFT_PART_INSTALL} ..."
        dpkg -x snap_sources/__APPNAME__.deb $SNAPCRAFT_PART_INSTALL
        ls -l $SNAPCRAFT_PART_INSTALL
      else
        echo "Error: snap_sources/__APPNAME__.deb not found!"
      fi

      if [ -f "$SNAPCRAFT_PART_INSTALL/usr/share/applications/Coco-AI.desktop" ]; then
        echo "Found desktop file, replace icon path ..."
        sed -i "s|^Icon=.*$|Icon=/usr/share/icons/hicolor/32x32/apps/coco.png|g" $SNAPCRAFT_PART_INSTALL/usr/share/applications/Coco-AI.desktop
      else
        echo "Warning: Desktop file not found, skipping icon path replacement."
      fi
      