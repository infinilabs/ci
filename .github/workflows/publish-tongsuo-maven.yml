name: Publish Tongsuo Java SDK to Maven Central

defaults:
  run:
    shell: bash

env:
  TZ: Asia/Shanghai
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  SSH_CONFIG: ${{ secrets.SSH_CONFIG }}

on:
  workflow_dispatch:
    inputs:
      PUBLISH_VERSION:
        description: 'Version to publish (e.g., 1.1.0)'
        required: true
        type: string
        default: '1.1.0'
      BRANCH:
        description: 'tongsuo-java-sdk branch to build from'
        required: true
        type: string
        default: 'master'
      TONGSUO_VERSION:
        description: 'Tongsuo version (branch/tag)'
        required: true
        type: string
        default: 'master'
      
      API_VERSION:
        description: 'API compatibility version'
        required: true
        type: choice
        options:
          - 'default'   # No --api parameter
          - '1.1.1'     # OpenSSL 1.1.1 API
          - '1.0.2'     # OpenSSL 1.0.2 API
        default: '1.1.1'
      
      # Feature Flags
      ENABLE_NTLS:
        description: 'Enable NTLS (å›½å¯†)'
        required: false
        type: boolean
        default: true
      
      ENABLE_SM2:
        description: 'Enable SM2'
        required: false
        type: boolean
        default: false
      
      ENABLE_SM3:
        description: 'Enable SM3'
        required: false
        type: boolean
        default: false
      
      ENABLE_SM4:
        description: 'Enable SM4'
        required: false
        type: boolean
        default: false
      
      ENABLE_DEBUG:
        description: 'Enable debug symbols'
        required: false
        type: boolean
        default: false
      
      # Advanced Options
      EXTRA_CONFIG_OPTS:
        description: 'Extra options (optional)'
        required: false
        type: string
        default: ''
      
      # Build Environment
      USE_DOCKER_BUILD:
        description: 'Use Docker for Linux'
        required: true
        type: boolean
        default: true
      
      LINUX_DOCKER_IMAGE:
        description: 'Docker image (GLIBC)'
        required: true
        type: choice
        options:
          - 'ubuntu:18.04'  # GLIBC 2.27, ä¸º OpenSSL 1.1.1 ç¯å¢ƒæ„å»º
          - 'ubuntu:20.04'
          - 'ubuntu:22.04'
          - 'ubuntu:24.04'
        default: 'ubuntu:18.04'

jobs:
  build-all-platforms:
    name: Build ${{ matrix.platform_name }}
    runs-on: ${{ matrix.use_docker && 'ubuntu-latest' || matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform_name: linux-x86_64
            os: ubuntu-22.04
            arch: linux-x86_64
            tongsuo_base_config: "-fPIC -static -Wl,--no-as-needed -ldl"
            cc_prefix: ""
            use_docker: true
            
          - platform_name: linux-aarch_64
            os: ubuntu-22.04-arm64
            arch: linux-aarch_64
            tongsuo_base_config: "-fPIC -static -Wl,--no-as-needed -ldl"
            cc_prefix: ""
            use_docker: true
            
          - platform_name: osx-x86_64
            os: macos-14
            arch: darwin64-x86_64
            tongsuo_base_config: "darwin64-x86_64"
            cc_prefix: ""
            cross_compile: true
            
          - platform_name: osx-aarch_64
            os: macos-14
            arch: darwin64-arm64
            tongsuo_base_config: "darwin64-arm64"
            cc_prefix: ""
            cross_compile: false
            
          - platform_name: windows-x86_64
            os: windows-2022
            arch: VC-WIN64A
            tongsuo_base_config: "VC-WIN64A"
            cc_prefix: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Install build dependencies (Linux - Native)
        if: runner.os == 'Linux' && !inputs.USE_DOCKER_BUILD
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential perl patchelf
          if [[ "${{ matrix.arch }}" == "linux-aarch_64" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu qemu-user-static
          fi

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install perl

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Install Strawberry Perl
          choco install strawberryperl -y
          
          # Install required Perl modules
          cpan -T Locale::Maketext::Simple
          
          # Verify
          perl -MLocale::Maketext::Simple -e "print qq{âœ… Perl module installed\n}"
          perl -v
      
      - name: Install NASM (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/setup-nasm@v1

      - name: Setup MSVC environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup Environment Variables
        shell: bash
        run: |
          # Set TONGSUO_HOME using runner.temp (works cross-platform)
          echo "TONGSUO_HOME=${{ runner.temp }}/tongsuo" >> $GITHUB_ENV
          
          # Set architecture-specific flags for macOS x86_64 cross-compilation
          if [[ "${{ runner.os }}" == "macOS" && "${{ matrix.arch }}" == "darwin64-x86_64" ]]; then
            echo "CC=clang -arch x86_64" >> $GITHUB_ENV
            echo "CXX=clang++ -arch x86_64" >> $GITHUB_ENV
            echo "CFLAGS=-arch x86_64" >> $GITHUB_ENV
            echo "CXXFLAGS=-arch x86_64" >> $GITHUB_ENV
            echo "LDFLAGS=-arch x86_64" >> $GITHUB_ENV
            echo "ORG_GRADLE_PROJECT_arch=x86_64" >> $GITHUB_ENV
            echo "ORG_GRADLE_PROJECT_ldFlags=-arch x86_64" >> $GITHUB_ENV
            echo "ORG_GRADLE_PROJECT_cFlags=-arch x86_64" >> $GITHUB_ENV
            echo "ORG_GRADLE_PROJECT_cppFlags=-arch x86_64" >> $GITHUB_ENV
            echo "âœ… Configured cross-compilation for x86_64"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            echo "âœ… Building natively for ARM64"
          fi

      - name: Checkout tongsuo-java-sdk
        uses: actions/checkout@v6
        with:
          repository: 'infinilabs/tongsuo-java-sdk'
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ref: ${{ inputs.BRANCH }}
          path: tongsuo-java-sdk

      - name: Build with Docker (Linux)
        if: runner.os == 'Linux' && inputs.USE_DOCKER_BUILD && matrix.use_docker
        run: |
          set -e
          
          # Create build script that will run inside Docker
          cat > docker-build.sh << 'DOCKER_BUILD_SCRIPT'
          #!/bin/bash
          set -e
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ³ Docker Build Environment"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          cat /etc/os-release | grep PRETTY_NAME
          
          GLIBC_VERSION=$(ldd --version 2>&1 | awk 'NR==1 {print $NF}')
          echo "GLIBC Version: $GLIBC_VERSION"
          echo "Architecture: $(uname -m)"
          
          # Show OpenSSL version (system default)
          if command -v openssl >/dev/null 2>&1; then
            echo "OpenSSL Version: $(openssl version)"
          fi
          
          echo ""
          echo "âš ï¸  Binaries will require GLIBC $GLIBC_VERSION or higher"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Install dependencies
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y build-essential perl patchelf git wget curl openjdk-11-jdk-headless
          
          # Build Tongsuo
          cd /build
          echo "Building Tongsuo ${{ inputs.TONGSUO_VERSION }}..."
          git clone --depth 1 --branch ${{ inputs.TONGSUO_VERSION }} https://github.com/Tongsuo-Project/Tongsuo.git
          cd Tongsuo
          
          # Configure with --prefix and base config options
          CONFIG_OPTS="--prefix=/root/tongsuo ${{ matrix.tongsuo_base_config }}"
          
          # Add API version parameter if specified
          if [[ "${{ inputs.API_VERSION }}" != "default" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS --api=${{ inputs.API_VERSION }}"
            echo "Using --api=${{ inputs.API_VERSION }} for API compatibility"
          else
            echo "Using default API (no --api parameter)"
          fi
          
          if [[ "${{ inputs.ENABLE_NTLS }}" == "true" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS enable-ntls"
          else
            CONFIG_OPTS="$CONFIG_OPTS no-ntls"
          fi
          
          if [[ "${{ inputs.ENABLE_SM2 }}" == "true" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS enable-sm2"
          fi
          
          if [[ "${{ inputs.ENABLE_SM3 }}" == "true" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS enable-sm3"
          fi
          
          if [[ "${{ inputs.ENABLE_SM4 }}" == "true" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS enable-sm4"
          fi
          
          if [[ "${{ inputs.ENABLE_DEBUG }}" == "true" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS --debug"
          fi
          
          if [[ -n "${{ inputs.EXTRA_CONFIG_OPTS }}" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS ${{ inputs.EXTRA_CONFIG_OPTS }}"
          fi
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Tongsuo Configuration:"
          echo "  ./config $CONFIG_OPTS"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          ./config $CONFIG_OPTS
          make -j$(nproc)
          make install_sw
          
          # Create symlink if lib64 exists but lib doesn't
          if [ -d /root/tongsuo/lib64 ] && [ ! -d /root/tongsuo/lib ]; then
            echo "Creating symlink: lib -> lib64"
            ln -s lib64 /root/tongsuo/lib
          fi
          
          echo ""
          echo "âœ… Tongsuo built successfully"
          echo ""
          echo "ğŸ” Tongsuo Version:"
          /root/tongsuo/bin/openssl version
          echo ""
          echo "Installation directory contents:"
          ls -lh /root/tongsuo/
          if [ -d /root/tongsuo/lib ]; then
            echo "Libraries:"
            ls -lh /root/tongsuo/lib/
          elif [ -d /root/tongsuo/lib64 ]; then
            echo "Libraries (lib64):"
            ls -lh /root/tongsuo/lib64/
          else
            echo "âš ï¸  Warning: lib directory not found, checking installation:"
            find /root/tongsuo -name "*.a" -o -name "*.so*"
          fi
          
          # Build Java SDK
          cd /build/tongsuo-java-sdk
          
          # Replace the default publishing.gradle with our Maven Central version
          cp -f /build/products/tongsuo/publishing-maven-central.gradle openjdk/build.gradle.custom
          
          # Override hardcoded version in build.gradle
          echo "ğŸ”§ Setting version to ${{ inputs.PUBLISH_VERSION }}..."
          sed -i 's/version = ".*"/version = "${{ inputs.PUBLISH_VERSION }}"/' build.gradle
          
          # Backup and modify openjdk/build.gradle to use our publishing config
          # Need to comment out duplicate artifact additions:
          # - Lines 257-260: publishing.publications.maven { artifact sourcesJar/javadocJar }
          # - Line 327: publishing.publications.maven.artifact jarTask.get()
          cp openjdk/build.gradle openjdk/build.gradle.bak
          
          awk '
            /apply from: "\$rootDir\/gradle\/publishing.gradle"/ {
              print "apply from: \"build.gradle.custom\""
              next
            }
            /^[[:space:]]*publishing\.publications\.maven[[:space:]]*\{/ { 
              in_block=1
              print "// " $0
              next 
            }
            in_block==1 && /^[[:space:]]*\}[[:space:]]*$/ { 
              print "// " $0
              in_block=0
              next 
            }
            in_block==1 { 
              print "// " $0
              next 
            }
            /publishing\.publications\.maven\.artifact jarTask/ { 
              print "    // " $0
              next 
            }
            { print }
          ' openjdk/build.gradle.bak > openjdk/build.gradle
          
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          
          ./gradlew -Pversion=${{ inputs.PUBLISH_VERSION }} \
                    -PtongsuoHome=/root/tongsuo \
                    -PcheckErrorQueue \
                    :tongsuo-openjdk:publishToMavenLocal
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Build Completed Successfully"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Maven Artifacts:"
          find /root/.m2/repository/com/infinilabs/tongsuo-openjdk -type f | head -20
          echo ""
          echo "ğŸ“‹ Build Information:"
          echo "  Platform: ${{ matrix.platform_name }}"
          echo "  GLIBC Version: $GLIBC_VERSION"
          echo "  Tongsuo Version: ${{ inputs.TONGSUO_VERSION }}"
          echo "  Tongsuo Built:"
          /root/tongsuo/bin/openssl version | sed 's/^/    /'
          echo "  Publish Version: ${{ inputs.PUBLISH_VERSION }}"
          echo ""
          echo "âš ï¸  IMPORTANT: This binary requires GLIBC $GLIBC_VERSION or higher"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          DOCKER_BUILD_SCRIPT
          
          chmod +x docker-build.sh
          
          # Run build in Docker
          docker run --rm \
            -v $GITHUB_WORKSPACE:/build \
            -v $HOME/.m2:/root/.m2 \
            -w /build \
            ${{ inputs.LINUX_DOCKER_IMAGE }} \
            /build/docker-build.sh

      - name: Show build environment info (Native)
        if: ${{ !(runner.os == 'Linux' && inputs.USE_DOCKER_BUILD && matrix.use_docker) }}
        shell: bash
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Build Environment Information"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "OS: $(uname -s)"
          echo "Architecture: $(uname -m)"
          
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            echo "Distribution: $(lsb_release -d | cut -f2-)"
            echo "GLIBC Version: $(ldd --version 2>&1 | awk 'NR==1 {print $NF}')"
            echo ""
            echo "âš ï¸  Binaries built on this system require GLIBC $(ldd --version 2>&1 | awk 'NR==1 {print $NF}') or higher"
          fi
          
          # Show system OpenSSL version
          if command -v openssl >/dev/null 2>&1; then
            echo "System OpenSSL: $(openssl version)"
          fi
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Build Tongsuo (Native)
        if: ${{ !(runner.os == 'Linux' && inputs.USE_DOCKER_BUILD && matrix.use_docker) && runner.os != 'Windows' }}
        shell: bash
        run: |
          set -e
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Building Tongsuo"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Version:     ${{ inputs.TONGSUO_VERSION }}"
          echo "Platform:    ${{ matrix.platform_name }}"
          echo "Features:"
          echo "  â€¢ NTLS:    ${{ inputs.ENABLE_NTLS }}"
          echo "  â€¢ SM2:     ${{ inputs.ENABLE_SM2 }}"
          echo "  â€¢ SM3:     ${{ inputs.ENABLE_SM3 }}"
          echo "  â€¢ SM4:     ${{ inputs.ENABLE_SM4 }}"
          echo "  â€¢ Debug:   ${{ inputs.ENABLE_DEBUG }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          git clone --depth 1 --branch ${{ inputs.TONGSUO_VERSION }} https://github.com/Tongsuo-Project/Tongsuo.git
          cd Tongsuo
          
          # cc_prefix is used for Linux cross-compilation
          if [[ -n "${{ matrix.cc_prefix }}" ]]; then
            export CC=${{ matrix.cc_prefix }}gcc
            export CXX=${{ matrix.cc_prefix }}g++
          fi
          
          # Build configuration from inputs
          CONFIG_OPTS="--prefix=$TONGSUO_HOME ${{ matrix.tongsuo_base_config }}"
          
          # Add API version parameter if specified
          if [[ "${{ inputs.API_VERSION }}" != "default" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS --api=${{ inputs.API_VERSION }}"
            echo "Using --api=${{ inputs.API_VERSION }} for API compatibility"
          else
            echo "Using default API (no --api parameter)"
          fi
          
          # Feature flags
          if [[ "${{ inputs.ENABLE_NTLS }}" == "true" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS enable-ntls"
          else
            CONFIG_OPTS="$CONFIG_OPTS no-ntls"
          fi
          
          if [[ "${{ inputs.ENABLE_SM2 }}" == "true" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS enable-sm2"
          fi
          
          if [[ "${{ inputs.ENABLE_SM3 }}" == "true" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS enable-sm3"
          fi
          
          if [[ "${{ inputs.ENABLE_SM4 }}" == "true" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS enable-sm4"
          fi
          
          if [[ "${{ inputs.ENABLE_DEBUG }}" == "true" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS --debug"
          fi
          
          # Extra options
          if [[ -n "${{ inputs.EXTRA_CONFIG_OPTS }}" ]]; then
            CONFIG_OPTS="$CONFIG_OPTS ${{ inputs.EXTRA_CONFIG_OPTS }}"
          fi
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Full config command:"
          echo "  ./config $CONFIG_OPTS"
          
          # For macOS x86_64, run under Rosetta 2
          if [[ "${{ runner.os }}" == "macOS" && "${{ matrix.arch }}" == "darwin64-x86_64" ]]; then
            echo ""
            echo "âš™ï¸  Running under Rosetta 2 (x86_64 emulation)"
            echo "  Current arch: $(uname -m)"
            echo "  Build arch: x86_64"
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Configure and build - use arch -x86_64 for macOS x86_64
          if [[ "${{ runner.os }}" == "macOS" && "${{ matrix.arch }}" == "darwin64-x86_64" ]]; then
            # Export environment variables for cross-compilation
            export CC="clang -arch x86_64"
            export CXX="clang++ -arch x86_64"
            export CFLAGS="-arch x86_64"
            export CXXFLAGS="-arch x86_64"
            export LDFLAGS="-arch x86_64"
            
            arch -x86_64 /bin/bash -c "export CC='clang -arch x86_64' CXX='clang++ -arch x86_64' CFLAGS='-arch x86_64' CXXFLAGS='-arch x86_64' LDFLAGS='-arch x86_64' && ./config $CONFIG_OPTS"
            arch -x86_64 /bin/bash -c "export CC='clang -arch x86_64' CXX='clang++ -arch x86_64' CFLAGS='-arch x86_64' CXXFLAGS='-arch x86_64' LDFLAGS='-arch x86_64' && make -j$(sysctl -n hw.ncpu)"
            arch -x86_64 /bin/bash -c "export CC='clang -arch x86_64' CXX='clang++ -arch x86_64' CFLAGS='-arch x86_64' CXXFLAGS='-arch x86_64' LDFLAGS='-arch x86_64' && make install_sw"
          else
            ./config $CONFIG_OPTS
            make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)
            make install_sw
          fi
          
          # Create symlink if lib64 exists but lib doesn't (Linux)
          if [ -d "$TONGSUO_HOME/lib64" ] && [ ! -d "$TONGSUO_HOME/lib" ]; then
            echo "Creating symlink: lib -> lib64"
            cd "$TONGSUO_HOME" && ln -s lib64 lib
          fi
          
          # Show Tongsuo version and features
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Tongsuo build completed:"
          $TONGSUO_HOME/bin/openssl version
          
          # Verify architecture for macOS
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            echo ""
            echo "Library architectures:"
            # Use find to avoid glob expansion issues
            find "$TONGSUO_HOME/lib" -name "*.a" -o -name "*.dylib" 2>/dev/null | while read -r lib; do
              if [ -f "$lib" ]; then
                ARCH=$(lipo -info "$lib" 2>&1 | grep -o 'x86_64\|arm64' || echo 'unknown')
                echo "  $(basename "$lib"): $ARCH"
              fi
            done
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Build Tongsuo (Native - Windows)
        if: runner.os == 'Windows'
        shell: pwsh
