            export CC="clang -arch x86_64"
            export CXX="clang++ -arch x86_64"
            export CFLAGS="-arch x86_64"
            export CXXFLAGS="-arch x86_64"
            export LDFLAGS="-arch x86_64"
            
            # Run Gradle with explicit architecture flags (don't use arch -x86_64 for Gradle)
            ./gradlew -Pversion=${{ inputs.PUBLISH_VERSION }} \
                                   -PtongsuoHome="$TONGSUO_HOME" \
                                   -PcheckErrorQueue \
                                   -Parch=x86_64 \
                                   -PldFlags="-arch x86_64" \
                                   -PcFlags="-arch x86_64" \
                                   -PcppFlags="-arch x86_64" \
                                   :tongsuo-openjdk:publishToMavenLocal
          else
            # Other platforms: standard build
            ./gradlew -Pversion=${{ inputs.PUBLISH_VERSION }} \
                      -PtongsuoHome="$TONGSUO_HOME" \
                      -PcheckErrorQueue \
                      :tongsuo-openjdk:publishToMavenLocal
          fi
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Published to Maven local repository"
          find ~/.m2/repository/com/infinilabs/tongsuo-openjdk -type f | head -20

