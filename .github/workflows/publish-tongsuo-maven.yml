      - name: Build and publish JAR with custom groupId (Native)
        if: ${{ !(runner.os == 'Linux' && inputs.USE_DOCKER_BUILD && matrix.use_docker) }}
        shell: bash
        working-directory: tongsuo-java-sdk
        run: |
          set -e
          
          # Replace the default publishing.gradle with our Maven Central version
          cp -f $GITHUB_WORKSPACE/products/tongsuo/publishing-maven-central.gradle openjdk/build.gradle.custom
          
          # Override hardcoded version in build.gradle
          echo "ğŸ”§ Setting version to ${{ inputs.PUBLISH_VERSION }}..."
          sed -i.bak 's/version = ".*"/version = "${{ inputs.PUBLISH_VERSION }}"/' build.gradle
          
          # Backup and modify openjdk/build.gradle to use our publishing config
          # Need to comment out duplicate artifact additions:
          # - Lines 257-260: publishing.publications.maven { artifact sourcesJar/javadocJar }
          # - Line 327: publishing.publications.maven.artifact jarTask.get()
          cp openjdk/build.gradle openjdk/build.gradle.bak
          
          awk '
            /apply from: "\$rootDir\/gradle\/publishing.gradle"/ {
              print "apply from: \"build.gradle.custom\""
              next
            }
            /^[[:space:]]*publishing\.publications\.maven[[:space:]]*\{/ { 
              in_block=1
              print "// " $0
              next 
            }
            in_block==1 && /^[[:space:]]*\}[[:space:]]*$/ { 
              print "// " $0
              in_block=0
              next 
            }
            in_block==1 { 
              print "// " $0
              next 
            }
            /publishing\.publications\.maven\.artifact jarTask/ { 
              print "    // " $0
              next 
            }
            { print }
          ' openjdk/build.gradle.bak > openjdk/build.gradle
          
          # Build and publish to Maven local repository
